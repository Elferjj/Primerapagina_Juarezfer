{% extends 'myapp/base.html' %}
{#% load crispy_forms_tags %} {# Opcional: si usas django-crispy-forms #}

{% block titulo %}{{ sucursales }}{% endblock %}

{% block contenido %}
<div class="card shadow-sm p-4">
    <h2 class="card-title text-center mb-4">{{ titulo }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }} {# O {{ form|crispy }} si usas crispy_forms #}
        <button type="submit" class="btn btn-primary w-100 mt-3">Guardar</button>
    </form>
</div>
{% endblock %}
